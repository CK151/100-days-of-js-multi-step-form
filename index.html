<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="main">
        <div class="container">
            <div class="form-container">
                <h2>Multi-Step Form</h2>
                <span>Fill the form below</span>
            

                <form action="" onsubmit="return false">
                    <div class="steps">
                        <p class="step">1</p>
                        <p class="step">2</p>
                        <p class="step">3</p>
                        <p class="step">4</p>
                    </div>

                    <div class="form-item">
                        <label for="">First Name:</label>
                        <input type="text" placeholder="Anderson">

                        <label for="">Last Name:</label>
                        <input type="text" placeholder="Oki">
                    </div>



                    <div class="form-item">
                        <label for="">Age:</label>
                        <input type="number">

                        <label for="">Gender:</label>
                        <input type="text" placeholder="Male/female">
                    </div>

                    <div class="form-item">
                        <label for="">Education:</label>
                        <input type="text">

                        <label for="">Address:</label>
                        <input type="text" placeholder="5th Avenue H1 Close">
                    </div>


                    <div class="form-item">
                        <label for="">Email:</label>
                        <input type="email" placeholder="chandoski@gmail.com">

                        <label for="">Password:</label>
                        <input type="password" placeholder="Male/female">
                    </div>

                    <button class="btn">Previous</button>
                    <button class="btn">Next</button>
                </form>
            </div>
        </div>
    </section>
  
    
    <script src="script.js"></script>
</body>
</html>
